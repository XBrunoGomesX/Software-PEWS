<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            position: absolute;
            top: 0;
            width: 100%;
            height: 105px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 70px;
            background-color: #ffffff;
            filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px;
            padding: 5px 30px;
        }
        .nav-buttons a {
            text-decoration: none; /* Remove o sublinhado */
            color: black;
            font-weight: bold;
            padding: 10px 15px;
            display: inline-block; /* Evita espaços indesejados */
            border-bottom: none; /* Remove qualquer linha branca */
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 25px;
            padding-right: 30px;
        }
        .login-button {
            background-color: #106308;
            color: #ffffff !important;
            border: none;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #0d4f06;
        }
        .login-button::after {
            content: '\1F512'; /* Unicode para cadeado */
            font-size: 16px;
        }
        .register-container {
            text-align: center;
            margin-top: 180px;
        }
        .register-container h2 {
            font-size: 24px;
            font-weight: bold;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        .input-container input {
            width: 514px;
            height: 50px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .register-btn {
            margin-top: 30px;
            width: 514px;
            height: 50px;
            background-color: #2C3E50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 35px;
            cursor: pointer;
        }
        .register-btn:hover {
            background-color: #1F2A36;
        }
        .links {
            margin-top: 15px;
            font-size: 14px;
        }
        .links a {
            color: #3498DB;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .hospital-list {
            display: none; /* Oculta a lista por padrão */
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            position: absolute; /* Mantém a lista em relação ao botão */
            z-index: 1000;
            width: 150px; /* Largura da lista */
            top: 100%; /* Posiciona a lista logo abaixo do botão */
            left: 84%; /* Alinha ao centro */
            transform: translateX(-50%); /* Centraliza a lista horizontalmente */
        }
        .hospital-list ul {
            list-style-type: none;
            margin: 0;
            padding: 10px;
        }
        .hospital-list li {
            padding: 10px;
            cursor: pointer;
        }
        .hospital-list li:hover {
            background-color: #f0f0f0; /* Muda a cor ao passar o mouse */
        }
    </style>
</head>
<body>
    <header>
        <a href="main.html" class="logo">
            <img src="PNG/logo.png" alt="Logo">
        </a>
        <nav class="nav-buttons">
            <div class="hospital-button" onclick="toggleHospitalList()">Hospitais+</div>
            <div class="hospital-list" id="hospitalList">
                <ul>
                    <li>VitalMed Centro de Saúde - 
                        (V.M.C.S) </li>
                    <li>Centro Médico Vida Plena -(C.M.V.P)</li>
                    <li>Saúde Center - (S.C)</li>
                    <li>Multicare Hospital - (M.H)</li>
                </ul>
            </div>
            <a href="pagina_de_login.html" class="login-button">Login</a>
        </nav>
    </header>
    <main class="register-container">
        <h2>Cadastro</h2>
        <div class="input-container">
            <input type="text" placeholder="Nome Completo">
            <input type="text" placeholder="CPF">
            <input type="text" placeholder="ID Hospitalar">
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Senha">
        </div>
        <a href="pagina_de_login.html">
            <button class="register-btn">Cadastrar</button>
        </a>
        
        <div class="links">
            <p>Já tem uma conta? <a href="pagina_de_login.html">Faça Login</a></p>
        </div>
    </main>
    <script>
        function toggleHospitalList() {
            const hospitalList = document.getElementById('hospitalList');
            if (hospitalList.style.display === 'none' || hospitalList.style.display === '') {
                hospitalList.style.display = 'block'; // Mostra a lista
            } else {
                hospitalList.style.display = 'none'; // Oculta a lista
            }
        }

        // Ocultar a lista ao clicar fora dela
        window.onclick = function(event) {
            const hospitalList = document.getElementById('hospitalList');
            if (!event.target.matches('.hospital-button') && !event.target.matches('.hospital-list') && !event.target.closest('.hospital-list')) {
                hospitalList.style.display = 'none';
            }
        }
    </script>
</body>
</html>
