<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            position: absolute;
            top: 0;
            width: 100%;
            height: 105px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 70px; /* Aumentei o padding lateral para dar mais espaçamento */
            background-color: #ffffff;
            filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px;
            padding: 5px 30px;
        }
        .logo span {
            color: #106308;
            font-weight: bold;
            font-size: 24px;
            margin-left: 10px;
        }
        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 25px; /* Espaçamento entre os botões */
            padding-right: 30px; /* Afastando a navegação da borda direita */
        }
        .nav-button {
            text-decoration: none; /* Remove o sublinhado dos links */
            padding: 10px 15px; /* Espaçamento interno */
            background-color: transparent; /* Fundo transparente */
            color: #333; /* Cor do texto */
            transition: background-color 0.3s, border-color 0.3s; /* Transições suaves */
        }
        .nav-buttons a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            padding: 10px 15px;
        }
        .login-button {
            background-color: #106308;
            color: #ffffff !important;
            border: none;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #0d4f06; /* Cor de fundo ao passar o mouse */
        }
        .login-button::after {
            content: '\1F512'; /* Unicode para cadeado */
            font-size: 16px;
        }   
        .login-container {
            text-align: center;
            margin-top: 180px;
        }
        .login-container h2 {
            font-size: 24px;
            font-weight: bold;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        .input-container input {
            width: 514px;
            height: 50px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-btn {
            margin-top: 30px;
            width: 514px;
            height: 50px;
            background-color: #2C3E50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #1F2A36;
        }
        .links {
            margin-top: 15px;
            font-size: 14px;
        }
        .links a {
            color: #3498DB;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .support-button {
            position: fixed; /* Torna o botão fixo na tela */
            bottom: 20px; /* Distância do fundo */
            left: 50%; /* Centraliza horizontalmente */
            transform: translateX(-50%); /* Ajusta para que o botão fique centralizado */
            font-size: 16px;
            text-decoration: none;
            color: #333;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .support-button:hover {
            text-decoration: underline;
        }
        .hospital-list {
            display: none; /* Oculta a lista por padrão */
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            position: absolute; /* Mantém a lista em relação ao botão */
            z-index: 1000;
            width: 150px; /* Largura da lista */
            top: 100%; /* Posiciona a lista logo abaixo do botão */
            left: 84%; /* Alinha ao centro */
            transform: translateX(-50%); /* Centraliza a lista horizontalmente */
        }
        .hospital-list ul {
            list-style-type: none;
            margin: 0;
            padding: 10px;
        }
        .hospital-list li {
            padding: 10px;
            cursor: pointer;
        }
        .hospital-list li:hover {
            background-color: #f0f0f0; /* Muda a cor ao passar o mouse */
        }
    </style>
</head>
<body>
    <header>
        <a href="main.html" class="logo">
            <img src="PNG/logo.png" alt="Logo">
        </a>
        <nav class="nav-buttons">
            <div class="hospital-button" onclick="toggleHospitalList()">Hospitais+</div>
            <div class="hospital-list" id="hospitalList">
                <ul>
                    <li>VitalMed Centro de Saúde - 
                        (V.M.C.S) </li>
                    <li>Centro Médico Vida Plena -(C.M.V.P)</li>
                    <li>Saúde Center - (S.C)</li>
                    <li>Multicare Hospital - (M.H)</li>
                </ul>
            </div>  
            <a href="pagina_de_login.html" class="login-button">Login</a>
        </nav>
    </header>
    <main class="login-container">
        <h2>Efetue seu Login</h2>
        <div class="input-container">
            <input type="text" placeholder="Identificador">
            <input type="password" placeholder="Senha">
        </div>
        <a href="mainlogado.html">
            <button class="login-btn">Acessar</button>
        </a>
        <div class="links">
            <p>Esqueceu sua senha? <a href="#">Clique Aqui</a></p>
            <p>Ainda não possui cadastro? <a href="cadastro.html">Clique Aqui</a></p>
        </div>
    </main>

    <script>
        function toggleHospitalList() {
            const hospitalList = document.getElementById('hospitalList');
            if (hospitalList.style.display === 'none' || hospitalList.style.display === '') {
                hospitalList.style.display = 'block'; // Mostra a lista
            } else {
                hospitalList.style.display = 'none'; // Oculta a lista
            }
        }

        // Ocultar a lista ao clicar fora dela
        window.onclick = function(event) {
            const hospitalList = document.getElementById('hospitalList');
            if (!event.target.matches('.hospital-button') && !event.target.matches('.hospital-list') && !event.target.closest('.hospital-list')) {
                hospitalList.style.display = 'none';
            }
        }
    </script>
    <footer>
        <button class="support-button">Suporte</button>
    </footer>
</body>
</html>
